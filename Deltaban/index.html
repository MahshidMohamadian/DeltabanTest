<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-rtl.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Deltaban</title>
  </head>
  <body class="rtl">
    <div class="container">
      <div class="box">
        <div class="screen">
          <div class="header">
            <button class="userBtn">
              <img class="userIcon" src="images/user.png" alt="user" />
            </button>
            <button class="optionBtn">
              <img class="optionIcon" src="images/option.png" alt="option" />
            </button>
          </div>
          <div class="title">
            <span class="text"> Where would you like to go? </span>
          </div>
          <div class="searchBox">
            <input
              class="search"
              type="text"
              placeholder="Search here..."
              name="search"
            />
            <button class="submitBtn" type="submit"></button>
          </div>
          <div class="categoryBox">
            <span class="categoryTxt"> Category </span>
          </div>
          <div class="categoryIcons">
            <button class="iconBtn">
              <img class="icons" src="images/place.png" alt="place" />
            </button>
            <button class="iconBtn">
              <img class="icons" src="images/flight.png" alt="flight" />
            </button>
            <button class="iconBtn">
              <img class="icons" src="images/hotel.png" alt="hotel" />
            </button>
            <button class="iconBtn">
              <img class="icons" src="images/food.png" alt="food" />
            </button>
          </div>
          <div class="placesImg">
            <img src="images/maldive.jpg" alt="maldive" class="maldiveImg" />
          </div>
          <div class="plusBtn">
            <button class="plus">+</button>
          </div>
          <div class="bottomNavBar">
            <a href="#home">
                <img src="images/home.png" alt="home" class="navIcons">
            </a>
            <a href="#message">
                <img src="images/message.png" alt="message" class="navIcons">
            </a>
            <a href="#fav">
                <img src="images/heart.png" alt="heart" class="navIcons">
            </a>
            <a href="#account">
                <img src="images/account.png" alt="account" class="navIcons">
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
